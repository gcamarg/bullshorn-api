version: 0.2

env:
  exported-variables:
    - database_password
    - database_user
    - emailSender_address
    - emailSender_password
    - token_secret
    - finnhub_token
    - client_domain

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn clean install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - appspec.yml
    - scripts/*
    - target/bullshorn-0.0.1-SNAPSHOT.jar
  discard-paths: yes